{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Admin Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      href="{% static 'assets/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {% include '../sidebar.html' %}
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          {% include '../topbar.html' %}
          
          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">ແກ້ໄຂຂໍ້ມູນປື້ມ</h1>
            </div>
            <section class="section">
              <div class="card">
                <div class="card-body">
                  <section class="section">
                    <div class="card">
                      <div class="card-body">

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row mb-3">
                              <label for="id_title" class="col-sm-2 col-form-label">ຊື່ປື້ມ</label>
                              <div class="col-sm-10">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="title"
                                  id="id_title"
                                  value="{{ form.title.value|default_if_none:'' }}"
                                  required
                                />
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <label for="id_author" class="col-sm-2 col-form-label">ຜູ້ຂຽນ</label>
                              <div class="col-sm-10">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="author"
                                  id="id_author"
                                  value="{{ form.author.value|default_if_none:'' }}"
                                  required
                                />
                              </div>
                            </div>

                            <div class="row mb-3">
                              <label for="id_ispn" class="col-sm-2 col-form-label">ISPN</label>
                              <div class="col-sm-10">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="ispn"
                                  id="id_ispn"
                                  value="{{ form.ispn.value|default_if_none:'' }}"
                                  required
                                />
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <label for="id_category" class="col-sm-2 col-form-label">ໝວດໝູ່</label>
                              <div class="col-sm-10">
                                <select
                                  class="form-select"
                                  name="category"
                                  id="id_category"
                                  required
                                >
                                  {% for value, name in form.category.field.choices %}
                                  <option value="{{ value }}" {% if form.category.value == value %}selected{% endif %}>{{ name }}</option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <label for="id_employee" class="col-sm-2 col-form-label">ພະນັກງານ</label>
                              <div class="col-sm-10">
                                <select
                                  class="form-select"
                                  name="employee"
                                  id="id_employee"
                                  required
                                >
                                  {% for value, name in form.employee.field.choices %}
                                  <option value="{{ value }}" {% if form.employee.value == value %}selected{% endif %}>{{ name }}</option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <legend class="col-form-label col-sm-2 pt-0">ສາທາລະນະ</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input
                                    class="form-check-input"
                                    type="checkbox"
                                    name="is_public"
                                    id="id_is_public"
                                    {% if form.is_public.value %}checked{% endif %}
                                  />
                                </div>
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <label for="id_publication_date" class="col-sm-2 col-form-label">ວັນທີພິມ</label>
                              <div class="col-sm-10">
                                <input
                                  type="date"
                                  class="form-control"
                                  name="publication_date"
                                  id="id_publication_date"
                                  value="{{ form.publication_date.value|default_if_none:'' }}"
                                  required
                                />
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <label for="id_file" class="col-sm-2 col-form-label">ໄຟລ໌ປື້ມ</label>
                              <div class="col-sm-10">
                                <input
                                  type="file"
                                  class="form-control"
                                  name="file"
                                  id="id_file"
                                  required
                                />
                              </div>
                            </div>
                          
                            <div class="row mb-3">
                              <label for="id_cover" class="col-sm-2 col-form-label">ຫນ້າ​ປົກ​ປຶ້ມ</label>
                              <div class="col-sm-10">
                                <input
                                  type="file"
                                  class="form-control"
                                  name="cover"
                                  id="id_cover"
                                  required
                                />
                              </div>
                            </div>
                            
                            <div class="row mb-3">
                              <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">ອັບເດດຂໍ້ມູນ</button>
                              </div>
                            </div>
                          </form>
                          
                          
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </section>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        {% include '../footer.html' %}
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'assets/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'assets/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'assets/vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'assets/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/js/demo/chart-pie-demo.js' %}"></script>
  </body>
</html>
