{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Admin Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      href="{% static 'assets/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    
  </head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      {% include '../sidebar.html' %}
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          {% include '../topbar.html' %}
          <!-- End of Topbar -->
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">ແກ້ໄຂ່ຂໍ້ມູນພະນັກງານ</h1>
            </div>
            <!-- Content Row -->
            <section class="section">
              <div class="card">
                <div class="card-body">
                  <!-- General Form Elements -->
                  <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                      <label for="email" class="col-sm-2 col-form-label">ອີເມວ</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="email" value="{{ form.email.value }}" readonly required />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="first_name" class="col-sm-2 col-form-label">ຊື່​ແທ້</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ form.initial.first_name }}" required />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="last_name" class="col-sm-2 col-form-label">ນາມ​ສະ​ກຸນ</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ form.initial.last_name }}" required />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="date_of_birth" class="col-sm-2 col-form-label">ວັນ​ເດືອນ​ປີ​ເກີດ</label>
                      <div class="col-sm-10">
                          <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" value="{{ form.initial.date_of_birth }}" required />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="phone" class="col-sm-2 col-form-label">ເບີ​ໂທລະ​ສັບ</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" id="phone" value="{{ form.initial.phone }}" required />
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <label for="position" class="col-sm-2 col-form-label">ຕໍາແໜ່ງ</label>
                      <div class="col-sm-10">
                        <select name="position" id="position" class="form-select" aria-label="Default select example">
                          {% for key, value in form.fields.position.choices %}
                          <option value="{{ key }}" {% if key == form.initial.position %}selected{% endif %}>{{ value }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">ອັບເດດຂໍ້ມູນ</button>
                      </div>
                    </div>
                  </form>
                  <!-- End General Form Elements -->
                </div>
              </div>
            </section>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        {% include '../footer.html' %}
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'assets/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'assets/js/sb-admin-2.min.js' %}"></script>
    <!-- Page level plugins -->
    <script src="{% static 'assets/vendor/chart.js/Chart.min.js' %}"></script>
    <!-- Page level custom scripts -->
    <script src="{% static 'assets/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/js/demo/chart-pie-demo.js' %}"></script>
  </body>
</html>
