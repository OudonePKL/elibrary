<!DOCTYPE html>
<html>
<head>
    <title>Register Member</title>
</head>
<body>
    <h2>Register Member</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
